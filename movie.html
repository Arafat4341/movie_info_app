<!DOCTYPE html>
<html>
<head>
	<title>MovieInfo</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/3/cyborg/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">MovieInfo</a>
			</div>
		</div>
	</nav>


	<div class="container">
		<div id="movie" class="well">
			
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		function getMovie(){
			let movieId = sessionStorage.getItem('movieId');

			axios.get('http://www.omdbapi.com/?i='+movieId+'&apikey=9ec8e677').then(function(response){
				let movie = response.data;
				let output = `
					<div class="row">
						<div class="col-md-4">
							<img src="${movie.Poster}" class="thumbnail">
						</div>
						<div class="col-md-8">
							<h2>${movie.Title}</h2>
							<ul class="list-group">
							<li class="list-group-item"><strong>Genre:</strong> ${movie.Genre}</li>
							<li class="list-group-item"><strong>Released:</strong> ${movie.Released}</li>
							<li class="list-group-item"><strong>Rated:</strong> ${movie.Rated}</li>
							<li class="list-group-item"><strong>IMDB Rating:</strong> ${movie.imdbRating}</li>
							<li class="list-group-item"><strong>Director:</strong> ${movie.Director}</li>
							<li class="list-group-item"><strong>Writer:</strong> ${movie.Writer}</li>
							<li class="list-group-item"><strong>Actors:</strong> ${movie.Actors}</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="well">
							<h3>Plot</h3>
							${movie.Plot}
							<hr>
							<a href="https://imdb.com/title/${movie.imdbID}" target="_blank" class="btn btn-primary">View IMDB</a>
							<a href="index.html" class="btn btn-default">Go Back To Search</a>
						</div>
					</div>
				`;

				$('#movie').html(output);
			}).catch(function(err){
				console.log(err);
			});

		}
		getMovie();
	</script>
</body>
</html>
